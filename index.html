<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر Dukkanji</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favior.png" type="image/png">
  <style>
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f8f4ee;
      color: #333;
      overflow-x: hidden;
    }

    .welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      z-index: 9999;
      transition: all 1.2s ease;
      background: linear-gradient(135deg, #2a0845 0%, #6b8e23 50%, #f8f4ee 100%);
      animation: bgTransition 15s infinite alternate;
    }
    
    @keyframes bgTransition {
      0% { background: #2a0845; }
      50% { background: #6b8e23; }
      100% { background: #f8f4ee; }
    }

    .welcome-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .welcome-video-filter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(210, 200, 180, 0.15);
      z-index: 1;
      mix-blend-mode: overlay;
    }
    .welcome-content {
      height: 40%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      color: white;
      text-align: center;
      padding: 30px;
      gap: 20px;
      position: relative;
      overflow: hidden;
      z-index: 2;
      background: rgba(248, 244, 238, 0.95);
      border-top: 3px dotted #6b8e23;
      border-bottom: 3px dotted #6b8e23;
      box-shadow: 0 0 30px rgba(0,0,0,0.3),
                  0 0 20px rgba(138, 43, 226, 0.3);
      -webkit-mask: 
        linear-gradient(to bottom, 
          transparent 0%, 
          black 10%,
          black 90%, 
          transparent 100%
        ),
        radial-gradient(circle at 50% 0%, black 1px, transparent 1px) 0 0 / 10px 10px;
      mask: 
        linear-gradient(to bottom, 
          transparent 0%, 
          black 10%,
          black 90%, 
          transparent 100%
        ),
        radial-gradient(circle at 50% 0%, black 1px, transparent 1px) 0 0 / 10px 10px;
    }

    .welcome-content::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to right,
        rgba(248, 244, 238, 0.9) 0%,
        rgba(210, 200, 180, 0.9) 50%,
        rgba(107, 142, 35, 0.7) 100%
      );
      z-index: -1;
      mask-image: linear-gradient(
        to top,
        rgba(0,0,0,0.1) 0%,
        rgba(0,0,0,0.9) 100%
      );
    }

    .welcome-content::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: 
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="%236b8e2330"><path d="M10,20 Q20,10 30,20 T50,40 Q60,50 50,60 T30,80 Q20,90 10,80 T-10,60 Q-20,50 -10,40 T10,20 Z"/></svg>'),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="%236b8e2330"><path d="M20,10 Q40,0 60,10 T80,30 Q90,50 70,60 T50,80 Q30,90 20,70 T0,50 Q-10,30 10,20 T20,10 Z"/></svg>');
      background-size: 120px, 80px;
      animation: float 120s linear infinite, floatReverse 140s linear infinite;
      opacity: 0.4;
      z-index: -1;
    }

    .floating-leaf {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="%236b8e2360"><path d="M50,0 Q70,20 60,50 Q80,70 50,80 Q30,90 20,60 Q0,40 30,30 Q40,10 50,0 Z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 1;
      opacity: 0.8;
      animation: floatLeaf 25s linear infinite;
      filter: drop-shadow(0 0 5px rgba(138, 43, 226, 0.5));
    }

    @keyframes float {
      0% { transform: rotate(0deg) translateX(0); }
      100% { transform: rotate(360deg) translateX(0); }
    }
    @keyframes floatReverse {
      0% { transform: rotate(360deg) translateX(0); }
      100% { transform: rotate(0deg) translateX(0); }
    }
    @keyframes floatLeaf {
      0% { transform: translateY(0) rotate(0deg) translateX(0); }
      25% { transform: translateY(-20vh) rotate(90deg) translateX(10vw); }
      50% { transform: translateY(-40vh) rotate(180deg) translateX(0); }
      75% { transform: translateY(-20vh) rotate(270deg) translateX(-10vw); }
      100% { transform: translateY(0) rotate(360deg) translateX(0); }
    }
    @keyframes growLeaf {
      0% { width: 0; height: 0; opacity: 0; }
      50% { width: 40px; height: 40px; opacity: 0.8; }
      100% { width: 0; height: 0; opacity: 0; transform: translateY(-100px); }
    }
    .welcome-title {
      text-align: center;
      margin: 0;
      direction: ltr;
      unicode-bidi: bidi-override;
      position: relative;
      z-index: 1;
    }
    .welcome-title span {
      position: relative;
      top: 20px;
      color: #6b8e23;
      display: inline-block;
      font-size: 3.5rem;
      text-shadow: 0 1px 0 %23f8f4ee, 
                   0 2px 0 %23f8f4ee, 
                   0 3px 0 %23f8f4ee,
                   0 4px 0 %23f8f4ee, 
                   0 5px 0 %23f8f4ee,
                   0 6px 0 transparent, 
                   0 7px 0 transparent,
                   0 8px 0 transparent, 
                   0 9px 0 transparent,
                   0 10px 10px rgba(0, 0, 0, 0.2),
                   0 0 10px rgba(138, 43, 226, 0.5);
      animation: bounce 0.6s ease infinite alternate;
    }
    .welcome-title span:nth-child(1) { animation-delay: 0.1s; color: %23f8f8f8; text-shadow: 0 1px 0 %23f8f4ee, 0 2px 0 %23f8f4ee, 0 3px 0 %23f8f4ee, 0 4px 0 %23f8f4ee, 0 5px 0 %23f8f4ee, 0 0 10px rgba(138, 43, 226, 0.7), 0 0 20px rgba(138, 43, 226, 0.5); }
    .welcome-title span:nth-child(2) { animation-delay: 0.2s; color: %23f0f0f0; text-shadow: 0 1px 0 %23f8f4ee, 0 2px 0 %23f8f4ee, 0 3px 0 %23f8f4ee, 0 4px 0 %23f8f4ee, 0 5px 0 %23f8f4ee, 0 0 8px rgba(138, 43, 226, 0.7), 0 0 15px rgba(138, 43, 226, 0.5); }
    .welcome-title span:nth-child(3) { animation-delay: 0.3s; color: %23e8e8e8; text-shadow: 0 1px 0 %23f8f4ee, 0 2px 0 %23f8f4ee, 0 3px 0 %23f8f4ee, 0 4px 0 %23f8f4ee, 0 5px 0 %23f8f4ee, 0 0 6px rgba(138, 43, 226, 0.7), 0 0 12px rgba(138, 43, 226, 0.5); }
    .welcome-title span:nth-child(4) { animation-delay: 0.4s; color: %23e0e0e0; text-shadow: 0 1px 0 %23f8f4ee, 0 2px 0 %23f8f4ee, 0 3px 0 %23f8f4ee, 0 4px 0 %23f8f4ee, 0 5px 0 %23f8f4ee, 0 0 4px rgba(138, 43, 226, 0.7), 0 0 8px rgba(138, 43, 226, 0.5); }
    .welcome-title span:nth-child(5) { animation-delay: 0.5s; color: %23d8d8d8; text-shadow: 0 1px 0 %23f8f4ee, 0 2px 0 %23f8f4ee, 0 3px 0 %23f8f4ee, 0 4px 0 %23f8f4ee, 0 5px 0 %23f8f4ee, 0 0 2px rgba(138, 43, 226, 0.7), 0 0 4px rgba(138, 43, 226, 0.5); }
    .welcome-title span:nth-child(6) { animation-delay: 0.6s; color: %23d0d0d0; text-shadow: 0 1px 0 %23f8f4ee, 0 2px 0 %23f8f4ee, 0 3px 0 %23f8f4ee, 0 4px 0 %23f8f4ee, 0 5px 0 %23f8f4ee, 0 0 1px rgba(138, 43, 226, 0.7); }
    @keyframes bounce {
      100% {
        top: -20px;
        text-shadow: 0 1px 0 %23ccc, 
                     0 2px 0 %23ccc, 
                     0 3px 0 %23ccc, 
                     0 4px 0 %23ccc,
                     0 5px 0 %23ccc, 
                     0 6px 0 %23ccc, 
                     0 7px 0 %23ccc, 
                     0 8px 0 %23ccc, 
                     0 9px 0 %23ccc,
                     0 60px 30px rgba(0, 0, 0, 0.2),
                     0 0 15px rgba(138, 43, 226, 0.5);
      }
    }
    .welcome-screen p { 
      font-size: 1.5rem; 
      margin: 0;
      animation: fadeIn 1.5s ease 1s both;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2),
                   0 0 5px rgba(138, 43, 226, 0.3);
      position: relative;
      z-index: 1;
      background: linear-gradient(to right, #6b8e23, #d2c8b4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .welcome-screen button {
      padding: 15px 40px;
      font-size: 1.5rem;
      background: #6b8e23;
      color: #f8f4ee;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      animation: fadeIn 1.5s ease 1.3s both;
      box-shadow: 0 4px 15px rgba(107, 142, 35, 0.4),
                  0 0 15px rgba(107, 142, 35, 0.3),
                  0 0 10px rgba(138, 43, 226, 0.5);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      font-weight: 500;
      border: 2px solid rgba(248, 244, 238, 0.8);
    }
    .welcome-screen button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(107, 142, 35, 0.5),
                  0 0 20px rgba(107, 142, 35, 0.4),
                  0 0 15px rgba(138, 43, 226, 0.6);
      background: #556b2f;
    }
    .welcome-screen button:active {
      transform: translateY(1px);
    }
    .welcome-screen button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }
    .welcome-screen button:hover::before {
      left: 100%;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* REST OF CSS REMAINS THE SAME */

    #cart {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ffffff;
      color: #6b8e23;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1),
                  0 0 10px rgba(138, 43, 226, 0.3);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
      animation: fadeIn 0.8s ease 0.4s both;
      transition: all 0.3s ease;
      border: 2px solid %23d0c8b8;
    }

    .category {
      font-weight: bold;
      margin-bottom: 2px;
      cursor: pointer;
      padding: 15px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: row-reverse;
      background: rgba(255,255,255,0.1);
      margin-bottom: 8px;
      position: relative;
      overflow: hidden;
      text-shadow: 0 0 5px rgba(138, 43, 226, 0.3);
    }

    /* REST OF CSS REMAINS THE SAME */
  </style>
</head>
<body>  
  <div class="welcome-screen" id="welcome">  
    <video autoplay muted loop playsinline class="welcome-bg" preload="auto">

    <div class="welcome-video-filter"></div>
    
    <!-- Floating leaves with neon glow -->
    <div class="floating-leaf" style="top: 10%; left: 10%; animation-delay: 0s; filter: drop-shadow(0 0 5px rgba(138, 43, 226, 0.7));"></div>

    <div class="welcome-content">

      <button onclick="startShop()">تسوّق الآن</button>

  </div>    

  <!-- REST OF HTML REMAINS THE SAME -->

  <script>  
    const phone = "9613978049";  
    const products = [  
      { id: 1, name: "فلاش - Madar | Flash", price: 70000, img: "https://raw.githubusercontent.com/BlackWings9875/-project_CEO/main/MadarJa.jpg", category: "منظفات الأرضيات" },  
      { id: 2, name: "جاڤيل - Daisy | Javel", price: 75000, img: "https://raw.githubusercontent.com/BlackWings9875/-project_CEO/main/daiesyJa.jpg", category: "جاڤيل" },  
      { id: 3, name: "جاڤيل - Dimex | Javel", price: 75000, img: "https://raw.githubusercontent.com/BlackWings9875/-project_CEO/main/DimexJa.jpg", category: "جاڤيل" },  
      { id: 12, name: "جاڤيل - Odex | Javel", price: 120000, img: "odex.png", category: "جاڤيل" },
      { id: 4, name: "سائل جلي - Dimex | Dish Liquid", price: 100000, img: "https://raw.githubusercontent.com/BlackWings9875/-project_CEO/main/dimexDish.jpg", category: "سائل الجلي" },  
      { id: 5, name: "فول و حمص - Benina | Foul & Chickpeas", price: 75000, img: "https://raw.githubusercontent.com/BlackWings9875/-project_CEO/main/BeninaChWfo.jpg", category: "فول و حمص" },  
      { id: 6, name: "فول - Benina | Foul", price: 75000, img: "https://raw.githubusercontent.com/BlackWings9875/-project_CEO/main/BeninaFo.jpg", category: "فول و حمص" },  
      { id: 7, name: "حمص - Benina | Chickpeas", price: 75000, img: "https://raw.githubusercontent.com/BlackWings9875/-project_CEO/main/BeninaCh.jpg", category: "فول و حمص" },  
      { id: 8, name: "كاتشب - Doria | Ketchup", price: 90000, img: "https://raw.githubusercontent.com/BlackWings9875/-project_CEO/main/DoriyaKet.jpg", category: "كاتشب" },
      { id: 9, name: "1 killo Labneh | كيلو - لبنة عادي", price: 150000, img: "yogcheese.png", category: "لبنة عادي" },
      { id: 10, name: "½ killo Labneh Country | نص كيلو - لبنة بلدية", price: 200000, img: "yobetcheese.png", category: "لبنة بلدية" },
      { id: 11, name: "½ Tray Country eggs | نص كرتونة - بيض بلدي ابيض", price: 145000, img: "eggs1.png", category: "بيض بلدي ابيض" },
      { id: 13, name: "Chamsine white bread | خبز - شمسين", price: 80000, img: "chamsine.png", category: "خبز عربي" },
      { id: 14, name: "Sliced Taghziya Mortadella | مرتديلا - وقية عل مكنة", price: 120000, img: "taghziya.png", category: "مرتديلا تغذية" }
    ];  

    let cart = {};  
    let selectedCategory = "";  
    const openCategories = {};
    const clickSound = document.getElementById('clickSound');
    const hoverSound = document.getElementById('hoverSound');
    const menuSound = document.getElementById('menuSound');
    const bounceSound = document.getElementById('bounceSound');

    function playSound(sound) {
      sound.currentTime = 0;
      sound.play().catch(e => console.log("Audio play prevented:", e));
    }

    function startShop() {  
      playSound(clickSound);
      const welcome = document.getElementById("welcome");
      
      // Create growing leaves animation
      for (let i = 0; i < 5; i++) {
        const leaf = document.createElement('div');
        leaf.className = 'floating-leaf';
        leaf.style.position = 'fixed';
        leaf.style.bottom = '30%';
        leaf.style.left = `${50 + (i * 10)}%`;
        leaf.style.width = '0';
        leaf.style.height = '0';
        leaf.style.filter = 'drop-shadow(0 0 5px rgba(138, 43, 226, 0.7))';
        leaf.style.animation = 'growLeaf 1s ease-out forwards';
        welcome.appendChild(leaf);
      }
      
      welcome.style.opacity = "0";
      welcome.style.pointerEvents = "none";
      
      document.querySelector('header').style.display = 'block';
      document.querySelector('.top-bar').style.display = 'flex';
      document.getElementById('cart').style.display = 'flex';
      document.querySelector('.whatsapp-float').style.display = 'flex';
      document.querySelector('.menu-toggle').style.display = 'flex';
      document.getElementById('sideMenu').style.display = 'flex';
      document.querySelector('.container').style.display = 'grid';
      
      setTimeout(() => {
        welcome.style.display = 'none';
        renderProducts();  
      }, 1000);
    } function updateCartCount() {  
      const total = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);  
      document.getElementById("cartCount").innerText = total;  
    }  

    function updateWhatsAppLink() {  
      if (Object.keys(cart).length === 0) {
        document.getElementById("whatsappCheckout").onclick = function() {
          location.reload();
          return false;
        };
        return;
      }
      
      let text = "مرحبا، أريد أن أطلب:\n";  
      let totalPrice = 0;  
      for (const id in cart) {  
        const item = cart[id];  
        const itemTotal = item.quantity * item.price;  
        totalPrice += itemTotal;  
        text += `- ${item.name} ×${item.quantity} = ${itemTotal.toLocaleString()} ل.ل\n`;  
      }  
      text += `\nالإجمالي = ${totalPrice.toLocaleString()} ل.ل`;  
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;  
      const link = document.getElementById("whatsappCheckout");  
      link.href = url;  
      link.onclick = function() {  
        playSound(clickSound);
        cart = {};  
        updateCartCount();  
        renderProducts();  
        return true;
      };  
    }  

    function loadImageWithPlaceholder(imgElement, src, productId) {
      const placeholder = document.createElement('div');
      placeholder.className = 'product-image-placeholder';
      placeholder.innerHTML = '<svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>';
      imgElement.parentNode.insertBefore(placeholder, imgElement);
      
      const tempImg = new Image();
      tempImg.src = src;
      tempImg.onload = function() {
        imgElement.src = src;
        imgElement.onload = function() {
          imgElement.classList.add('loaded');
          placeholder.style.display = 'none';
        };
      };
      tempImg.onerror = function() {
        // Retry loading after 1 second if it fails
        setTimeout(() => {
          tempImg.src = src;
        }, 1000);
      };
    }

    function animateProductToCart(productElement, product) {
      const cartElement = document.getElementById('cart');
      const productRect = productElement.getBoundingClientRect();
      const cartRect = cartElement.getBoundingClientRect();
      
      const flyingProduct = document.createElement('div');
      flyingProduct.className = 'product-fly';
      flyingProduct.innerHTML = `<img src="${product.img}" alt="${product.name}" style="width: 100px; height: 100px; border-radius: 8px;">`;
      
      flyingProduct.style.position = 'fixed';
      flyingProduct.style.left = `${productRect.left}px`;
      flyingProduct.style.top = `${productRect.top}px`;
      flyingProduct.style.width = `${productRect.width}px`;
      flyingProduct.style.height = `${productRect.height}px`;
      document.body.appendChild(flyingProduct);
      
      setTimeout(() => {
        flyingProduct.style.left = `${cartRect.left}px`;
        flyingProduct.style.top = `${cartRect.top}px`;
        flyingProduct.style.width = '30px';
        flyingProduct.style.height = '30px';
        flyingProduct.style.opacity = '0.5';
      }, 10);
      
      setTimeout(() => {
        flyingProduct.remove();
      }, 800);
    }

    function addToCart(product, quantity) {  
      playSound(clickSound);
      if (!cart[product.id]) {  
        cart[product.id] = { ...product, quantity };  
      } else {  
        cart[product.id].quantity += quantity;  
      }  
      updateCartCount();  
      updateWhatsAppLink();  
      
      const productElements = document.querySelectorAll('.product');
      productElements.forEach(el => {
        if (el.querySelector('h3').textContent === product.name) {
          animateProductToCart(el, product);
        }
      });
      
      const cartBtn = document.getElementById('cart');
      cartBtn.style.transform = 'scale(1.2)';
      setTimeout(() => {
        cartBtn.style.transform = 'scale(1)';
      }, 300);
    }  

    function filterCategory(cat) {  
      playSound(menuSound);
      selectedCategory = cat;  
      renderProducts();  
      toggleMenu();  
    }  

    function renderProducts() {  
      const container = document.getElementById("products");  
      const search = document.getElementById("searchInput").value.trim();  
      container.innerHTML = "";  
      products.forEach(product => {  
        if ((selectedCategory === "" || product.category === selectedCategory) &&  
            product.name.includes(search)) {  
          const id = `qty-${product.id}`;  
          const card = document.createElement("div");  
          card.className = "product";  
          card.innerHTML = `  
            <div class="product-image-container" data-product="${product.id}">
              <img class="product-image" src="" alt="${product.name}" data-src="${product.img}">
            </div>
            <h3>${product.name}</h3>  
            <p>${product.price.toLocaleString()} ل.ل</p>  
            <div class="quantity">  
              <button onclick="document.getElementById('${id}').innerText = Math.max(1, parseInt(document.getElementById('${id}').innerText) - 1); playSound(clickSound)">−</button>  
              <span id="${id}">1</span>  
              <button onclick="document.getElementById('${id}').innerText = parseInt(document.getElementById('${id}').innerText) + 1; playSound(clickSound)">+</button>  
            </div>  
            <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)}, parseInt(document.getElementById("${id}").innerText))'>أضف إلى السلة</button>  
          `;  
          container.appendChild(card);  
          
          // Load image with placeholder
          const imgElement = card.querySelector('.product-image');
          loadImageWithPlaceholder(imgElement, product.img, product.id);
        }  
      });  
    }  

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.subcategory-container').forEach(container => {
        container.style.maxHeight = '0';
      });
      
      // Preload welcome video
      const video = document.querySelector('.welcome-bg');
      video.load();
      video.play().catch(e => console.log("Video autoplay prevented:", e));
    });

    document.querySelectorAll('button, .category, .subcategory').forEach(el => {
      el.addEventListener('mouseenter', () => playSound(hoverSound));
    }); 

  </script>
</body>
